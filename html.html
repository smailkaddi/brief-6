 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <input type="text" placeholder="Enter number of rows for pascal Triangle" class="text1" id="numRows" value="0">
        <input type="submit" value="entre" name="entre" onClick="PascalTriangle()">
        <div id="pascal"></div>
    </div>
    <script>
        function PascalTriangle(){
        var rows = document.getElementById("numRows").value;
        var arr = generatePascal(+rows);
        document.getElementById("pascal").innerHTML = "";
        for(var i=0;i<arr.length;i++){
        var div = document.createElement('div');
        div.className ="divblock"
        for(var j=0;j<arr[i].length;j++){
        var span = document.createElement('span');
         span.innerHTML=arr[i][j];
         span.className ="block";
         div.appendChild(span);
    }
  document.getElementById("pascal").appendChild(div);
  }
}
function generatePascal(n){
   var arr = [];
   var tmp;
   for(var i=0;i<n;i++){
      arr[i]=[];
      for(var j=0; j<=i; j++){
          if(j==i){
             arr[i].push(1);
          }else{
                 tmp = (!!arr[i-1][j-1]?arr[i-1][j-1]:0)+(!!arr[i-1][j]?arr[i-1][j]:0);
                        arr[i].push(tmp);
          }
       }
    }
    return arr;
}
    </script>
</body>
